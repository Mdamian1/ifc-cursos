<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <form id="form-new">
                    <div class="form-row">
                        <input type="text" id="id" hidden>
                        <div class="form-group col-md-6">
                            <label for="new-nome">Nome</label>
                            <input type="text" class="form-control" id="new-nome" placeholder="Nome" name="nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new-grau">Grau</label>
                            <input type="text" class="form-control" id="new-grau" placeholder="Grau" name="grau">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-campus">Campus</label>
                        <input type="text" class="form-control" id="new-campus" placeholder="Campus" name="campus">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="new-semestres">Semestres</label>
                            <input type="text" class="form-control" id="new-semestres" placeholder="Semestres" name="semestres">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="new-cargaHoraria">Carga horária</label>
                            <input type="text" class="form-control" id="new-cargaHoraria" placeholder="Carga horária" name="cargaHoraria">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="new-vagas">Vagas</label>
                            <input type="text" class="form-control" id="new-vagas" placeholder="Vagas" name="vagas">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="new-turno">Turno</label>
                            <input type="text" class="form-control" id="new-turno" placeholder="Turno" name="turno">
                        </div>
                    </div>
                    <button id="btn-new" class="btn btn-dark col-md-12">Cadastrar</button>
                </form>
            </div>
            

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
